
    {% extends "base.html" %}
    {% block tittle %}Modificar Usuario{% endblock %}

    {% block titulo %} MODIFICAR USUARIO {% endblock %}
    {% block contenido %}
        <form action="" class="form" role="form" autocomplete="off" method="post">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">ID</label>
              <div class="col-lg-9">
                <input name="id" class="form-control" type="number" placeholder="ID del usuario" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
              <div class="col-lg-9">
                <input name="Nombre" class="form-control" type="text" placeholder="Ingresa el nombre" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Apellido</label>
              <div class="col-lg-9">
                <input name="Apellido" class="form-control" type="text" placeholder="Apellido" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
              <div class="col-lg-9">
                <input name="Contra" class="form-control" type="password" placeholder="Ingresa la contraseña" required/>
              </div>
            </div>
            <div class="form-group row">
            <div class="col-lg-12 text-center">
              <input type="reset" class="btn btn-danger" value="Cancelar" name="Cancelar"/>
              <input type="reset" class="btn btn-info" value="Buscar" name="BuscarUsuario"/>
              <input type="submit" formmethod="post" formaction="#" class="btn btn-success" value="Modificar" name="ModificarUsuarios"/>
            </div>
            </div>
          </form>
    {% endblock %}
