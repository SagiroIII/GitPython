
    {% extends "base.html" %}
    {% block tittle %}Peliculas{% endblock %}

    {% block titulo %} REGISTRAR PELICULAS {% endblock %}

    {% block contenido %}
        <form action="" class="form" role="form" autocomplete="off" method="post">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">ID</label>
              <div class="col-lg-9">
                <input name="id" class="form-control" type="number" placeholder="ID de la película" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Título de la película</label>
              <div class="col-lg-9">
                <input name="Titulo" class="form-control" type="text" placeholder="Ingresa el título" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Categoría</label>
              <div class="col-lg-9">
                <input name="Categoria" class="form-control" type="text" placeholder="Categoría de la película" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Descripcción</label>
              <div class="col-lg-9">
                <input name="Descripción" class="form-control" type="text" placeholder="Descripción de la película" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Fecha</label>
              <div class="col-lg-9">
                <input name="Fecha" class="form-control" type="text" placeholder="Fecha" required/>
              </div>
            </div>
            <div class="form-group row">
            <div class="col-lg-12 text-center">
              <input type="reset" class="btn btn-secondary" value="Cancelar" name="Cancelar"/>
              <input type="submit" formmethod="post" formaction="" class="btn btn-success" value="Registrar película" name="CrearPelicula" />
            </div>
            </div>
          </form>

    {% endblock %}
