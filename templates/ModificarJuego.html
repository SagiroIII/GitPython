
    {% extends "base.html" %}
    {% block tittle %}Modificar Juegos{% endblock %}

    {% block titulo %} MODIFICAR JUEGOS {% endblock %}

     {% block contenido %}
         <form action="" class="form" role="form" autocomplete="off" method="post">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">ID</label>
              <div class="col-lg-9">
                <input name="idjuego" class="form-control" type="number" placeholder="ID del juego" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Título del juego</label>
              <div class="col-lg-9">
                <input name="TituloJuego" class="form-control" type="text" placeholder="Ingresa el título" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Categoría</label>
              <div class="col-lg-9">
                <input name="CategoriaJuego" class="form-control" type="text" placeholder="Categoría del juego" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Descripción del juego</label>
              <div class="col-lg-9">
                <input name="DescripcionJuego" class="form-control" type="text" placeholder="Ingresa la descripción del juego" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Clasificación del juego</label>
              <div class="col-lg-9">
                <input name="ClasificacionJuego" class="form-control" type="text" placeholder="Ingresa la clasificación del juego" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Fecha</label>
              <div class="col-lg-9">
                <input name="FechaJuego" class="form-control" type="text" placeholder="Ingresa la fecha" required/>
              </div>
            </div>
            <div class="form-group row">
            <div class="col-lg-12 text-center">
              <input type="reset" class="btn btn-danger" value="Cancelar" name="Cancelar"/>
              <input type="reset" class="btn btn-info" value="Buscar" name="BuscarUsuario"/>
              <input type="submit" formmethod="post" formaction="#" class="btn btn-success" value="Modificar juego" name="ModificarJuego"/>
            </div>
            </div>
          </form>
    {% endblock %}
